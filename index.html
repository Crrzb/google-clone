<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/g.png" type="image/icon type">
</head>
<body>
    <header>
        <nav>
            <span>Gmail</span>
            <span>Images</span>
            <img id="apps" src="./img/apps.svg" alt="apps">
            <img id="perfil" src="./img/profile.svg" alt="foto de perfil">
        </nav>

    </header>

    <main>
        <picture>
            <img src="./img/descarga.png" alt="Google">
        </picture>

        <div class="div-search-box">
            <img id="lupa" src="./img/search.svg" alt="lupa">
            <form action="">
                <input type="text">
            </form>
            <img id="micro" src="./img/micro.svg" alt="micro">

        </div>

        <div class="div-botones">
            <button>Google Search</button>
            <button>I'm feeling Lucky</button>

        </div>

        <div class="idioma">
            <span>Google offered in: </span>
            <span id="idioma-español">Español (Latinoamérica)</span>
        </div>

    </main>

    <footer>
        <div class="footer-1">
            <p>Mexico</p>
        </div>

        <div class="footer-2">
            <div class="div-publicidad">
                <span>Publicidad</span>
                <span>Anuncios</span>
                <span>Acerca de</span>
                <span>Como funciona la b&uacute;squeda</span>
    
            </div>
    
            <div class="div-privacidad">
                <span>Privacidad</span>
                <span>Condiciones</span>
                <span>Preferencias</span>
            </div>
        </div>

    </footer>
    
</body>
</html>
